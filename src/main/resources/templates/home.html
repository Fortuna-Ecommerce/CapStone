<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials :: head" /></div>

<body>
<nav th:replace="partials :: navbar" />

<div class="container mt-4">

    <h1 style="text-align: center">Welcome to MemeTees!</h1><br>
    <h1 style="text-align: center">Come buy yourself some fresh memes to wear!</h1><br>
    <h1 style="text-align: center"><a href='/products/all'>See the full catalog!</a></h1>

    <div class="card row" style="width: 18rem;" th:each="product : ${showProducts}">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p style="font-weight:bold" th:text="${product.type}"></p>
            <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
    </div>

</div>


<footer th:replace="partials :: footer" />
</body>
</html>
