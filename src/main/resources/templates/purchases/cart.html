<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<div th:replace="partials :: head"/>
</div>

<body>
<nav th:replace="partials :: navbar"/>
<!--VJP: Reformatting cart-->
<!--/* Content of this page will be decorated by the elements of layout.html (task/layout) */-->
<div class="container mt-4">

    <h1 style="text-align: center;">Current Cart</h1>
    <br>

    <br>
</div>

<div class="container mt-4" layout:fragment="content">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Preview</td>
            <td>Name</td>
            <td>Price</td>
            <td>Quantity</td>


        </tr>
        </thead>
        <tbody>
        <tr th:if="${products.size()==0}">
            <td colspan="4">There's nothing in your cart right now!</td>
        </tr>
        <div class="container" style="text-align: center" th:unless="${products.size()==0}">
            <tr th:each="product : ${products}">
                <td><a th:href="@{'/products/'+${product.productImage}}"></a></td>
                <td th:text="${product.name}" ></td>
                <td> <input type="text" th:value="${product.quantity}"></td>
                <td th:text="${product.price}"></td>
                <td> <form th:action="@{/deleteFromCart}" th:method="post">
                    <input type="hidden" name="cartDeleteId" th:value="${product.id}">
                    <button class="btn-link btn text-white btn-secondary">Delete item</button>
                </form></td>
            </tr>
        </div>
        </tbody>
    </table>
    <div style="text-align: center">
        <form th:action="@{/products/all}" th:method="get">
            <button class="btn-link btn text-white btn-secondary">Continue shopping</button>
        </form>
        <br>
        <form th:action="@{/baddress}" th:method="get">
            <button class="btn-link btn text-white btn-secondary">Checkout</button>
        </form>
    </div>
    <footer th:replace="partials :: footer"/>
</body>
</html>
