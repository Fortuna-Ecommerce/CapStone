<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Here Is Your Profile</title>
</head>
<body>


<h1>Hello, <span th:text="${name}">Welcome</span>!</h1>

    <h1>All of the greatest internet pictures and text on fancy clothes!</h1>
    <div class="container" style="text-align: center">
        <div th:each="product : ${allProducts}">
            <a th:href="@{'/products/'${product.id}}"><h1 style="font-weight: bold" th:text="${product.name}">
            </h1></a>
            <p style="" th:text="${product.description}"> </p>
            <br>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <form th:action="@{'/products/disable/'${product.id}}">
                    <button>Disable</button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
