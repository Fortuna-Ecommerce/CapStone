<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="partials :: head"></div>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<body>

<nav th:replace="partials :: navbar"></nav>




<h1 style="text-align: center">All of the greatest internet pictures and text on fancy clothes!</h1><br>
<!-- start of product cards cards are generated from this card -->
<div class="container">
    <div class="row">

        <div class="container" th:each="product : ${showProducts}">
            <div class="col-12 col-md-3">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="embed-responsive embed-responsive-4by3">
                        <a th:href="@{'/products/'+${product.id}}"><h1 style="font-weight: bold" th:text="${product.name}">
                        <img th:src="@{${product.image}}" alt="image" src="">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p style="font-weight:bold" th:text="${product.type}"></p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                            <p th:text="${product.description}"> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="javascript:prevPage()" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="javascript:nextPage()">Next</a>
        </li>
    </ul>
</nav>

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    </body>
</html>
