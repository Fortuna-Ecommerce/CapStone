<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="partials :: head"></div>

<body>
<nav th:replace="partials :: navbar"></nav>




<h1 style="text-align: center">All of the greatest internet pictures and text on fancy clothes!</h1><br>
    <div style="text-align: center">
        <div th:each="product : ${showProducts}">
            <a th:href="@{'/products/'+${product.id}}"><h1 style="font-weight: bold" th:text="${product.name}">
            <img th:src="@{${product.image}}" alt="image" src="">
            </h1></a>
            <p style="font-weight:bold" th:text="${product.type}"></p>
            <p th:text="${product.description}"> </p>
            <br>
        </div>
    </div>

<footer th:replace="partials :: footer"></footer>
</body>
</html>
