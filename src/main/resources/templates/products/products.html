<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials :: head" /></div>
<head>
    <meta charset="UTF-8" />
    <title>Here Is Your Profile</title>
</head>
<body>
<nav th:replace="partials :: navbar" />


<h1>Hello, <span th:text="${name}">Welcome</span>!</h1>

    <h1>All of the greatest internet pictures and text on fancy clothes!</h1>
    <div class="container" style="text-align: center">
        <div th:each="product : ${showProducts}">
            <a th:href="@{'/products/'+${product.id}}"><h1 style="font-weight: bold" th:text="${product.name}">
            </h1></a>
            <p style="font-weight:bold" th:text="${product.type}"></p>
            <p th:text="${product.description}"> </p>
            <br>
        </div>
    </div>


<footer th:replace="partials :: footer" />
</body>
</html>
