<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:replace="partials :: head"></div>
<body>
<nav th:replace="partials :: navbar"></nav>

<div class="container mt-4">
    <h1>Welcome to the site!</h1>

    <div sec:authorize="isAuthenticated()">

        <div class="col s12 m6 l4">
            <div class="profile-info-container center-align">
                <div class="row space-left">
                    <div class="col s12">
                        <h4 class="profile-username" th:text="'Welcome, ' + ${#authentication.name}"></h4>
                        <div th:each="address : ${addresses}">
                            <h1 style="font-weight: bold" th:text="${address.getFirstname()}">
                            </h1>
                            <h1 style="font-weight: bold" th:text="${address.getStreet1()}">
                            </h1>
                            <br>
                        </div>
                        <a href="/users/addresses/add">Edit Addresses</a>

                    </div>
                </div>
            </div>
            <footer th:replace="partials :: footer"></footer>
        </div>
    </div>
</body>
</html>
