<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="partials :: head" /></div>

<body>
<nav th:replace="partials :: navbar" />
<div class="container mt-4">

<h1 style="text-align: center">Edit Addresses</h1>
    <div class="col s12 m6 l4">
        <div class="profile-info-container center-align">
            <div class="row space-left">
                <div class="col s12">
                    <h1 class="profile-username" th:text="'Welcome, ' + ${#authentication.name}"></h1>
                    <div th:each="address : ${addresses}">
                        <a href="users/addresses/edit/{id}" style="font-weight: bold" th:text="${address.getStreet1()}">
                        </a>
                        <p style="font-weight: bold" th:text="${address.getAddresstype()}">
                        </p>
                        <p style="font-weight: bold" th:text="${address.getCity()}">
                        </p>
                        <p style="font-weight: bold" th:text="${address.getFirstname()}">
                        </p>
                        <p style="font-weight: bold" th:text="${address.getLastname()}">
                        </p>
                        <p style="font-weight: bold" th:text="${address.getState()}">
                        </p>
                        <p style="font-weight: bold" th:text="${address.getStreet2()}">
                        </p>
                        <p style="font-weight: bold" th:text="${address.getZipcode()}">
                        </p>
                    </div>
<!--                    <a href="/users/addresses/add">Add Addresses</a>-->
<!--                    <a href="/users/addresses/edit">Edit Addresses</a>-->

            <div class="modal-body">
                <form th:method="post" th:action="@{/users/addresses/edit/}">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" aria-describedby="first_name"
                               name="first_name">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" aria-describedby="last_name"
                               name="last_name">
                    </div>

                    <div class="form-group">
<!--                        <input type="" class="form-control" id="address_type" aria-describedby="address_type"-->
<!--                               name="address_type">-->
                        <label for="address_type">Address Type</label>
                        <div id="address_type">
                        <input type="checkbox" name="address_type" value="bill_address" /> Billing Address
                        <input type="checkbox" name="address_type" value="ship_address" /> Shipping Address
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="street_1">Street 1</label>
                        <input type="text" class="form-control" id="street_1" aria-describedby="street_1" name="street_1">
                    </div>
                    <div class="form-group">
                        <label for="street_2">Street 2</label>
                        <input type="text" class="form-control" id="street_2" aria-describedby="street_2"
                               name="street_2">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="city" name="city">
                    </div>

                    <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <input type="text" size="5" maxlength="5" class="form-control" id="zipcode"
                        aria-describedby="zipcode"
                               name="zipcode">
                    </div>

                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" size="2" maxlength="2" class="form-control" id="state"
                               aria-describedby="state" name="state">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>


<footer th:replace="partials :: footer" />
</body>
</html>
