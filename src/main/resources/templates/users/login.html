<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="partials :: head" /></div>

<body>
<nav th:replace="partials :: navbar" />

<div class="container">

<h1>Log In</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/login}" method="post">
    <div class="form-group">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" style="background-color: #faf8f6"/>
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" style="background-color: #faf8f6" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<footer th:replace="partials :: footer" />
</body>
</html>
