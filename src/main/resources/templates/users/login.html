<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="partials :: head"/>
</div>

<body class="montserrat" style="background-color: lightgray">
<nav th:replace="partials :: navbar"/>

<div class="container mt-3" style="min-height: 66vh">
    <div class="col-sm-12 col-md-4 mx-auto p-4 rounded-lg my-5 ">
        <h1>Log In</h1>
        <div th:if="${param.error}">
            Invalid Username and Password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>


        <form th:action="@{/login}" method="post">
            <div class="form-group my-4">
                <input type="text" id="username" name="username" placeholder="Username" class="form-control" required
                       style="background-color: #f8f9fa"/>
            </div>
            <div class="form-group my-4">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control"
                       required style="background-color: #f8f9fa"/>
            </div>
            <button type="submit" value="Log In" class="btn btn-primary my-3">Log In</button>
            <small id="submitHelpBlock" class="form-text text-muted mb-3">
                Don't have an account? <a href="/register" alt="Register for an Account">Register here</a>
            </small>
        </form>
    </div>
</div>
<footer th:replace="partials :: footer"/>
</body>
</html>
