<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link th:href='@{http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900}' rel='stylesheet' type='text/css'>
    <link rel="icon" th:href="@{/images/favicon.png}">
<!--    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>-->
    <link th:href="@{/css/app-blue.css}" rel="stylesheet" type="text/css"/>
<!--    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>-->

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <title th:text="${pageTitle}"></title>

    <!-- include stylesheets, etc here -->
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-light bg-light mb-3">
    <ul class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>

        </ul>


        <ul class="navbar-nav">
            <li class="nav-item navitem">
                <a class="nav-link" href="/products/all">Collection</a>
            </li>
<!--            <li class="nav-item navitem">-->
<!--                <a class="nav-link" href="/users/profile">Profile</a>-->
<!--            </li>-->

            <li class="nav-item navitem" sec:authorize="isAuthenticated()">
                <form th:action="@{/cart}" th:method="get">
                    <button class="btn-link btn">Go to cart</button>
                </form>
            </li>
            <li class="nav-item navitem"sec:authorize="isAnonymous()">
                <form th:action="@{/register}" th:method="get">
                    <button class="btn-link btn">Register</button>
                </form>
            </li>
            <li class="nav-item navitem"sec:authorize="isAnonymous()">
                <form th:action="@{/login}" th:method="get">
                    <button class="btn-link btn">Login</button>
                </form>
            </li>

            <li class="nav-item navitem" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn">Logout</button>
                </form>
            </li>
            <li class="nav-item navitem">
                <form method="post" action="/products/search" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                           name="keyword">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>

        </ul>
    </ul>
</nav>

<div th:fragment="footer">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/jpopper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</div>
</body>
</html>
