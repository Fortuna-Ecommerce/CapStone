<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-grid.css}" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link th:href='@{http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900}' rel='stylesheet' type='text/css'>
    <link rel="icon" th:href="@{/images/favicon.png}">
<!--    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>-->
    <link th:href="@{/css/app-blue.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <title th:text="${pageTitle}"></title>

    <!-- include stylesheets, etc here -->
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-light bg-light mb-3">
    <ul class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <img src="/img/official-logo1.png" class="d-inline-block align-top" alt="" loading="lazy">
                </a>
            </li>

        </ul>


        <ul class="navbar-nav">
<!--            <li class="nav-item navitem">-->
<!--                <a class="nav-link" href="/products/all">Collection</a>-->
<!--            </li>-->

            <li class="nav-item navitem" sec:authorize="isAuthenticated()">
                <form th:action="@{/cart}" th:method="get">
                    <button class="btn-link btn">Go to cart</button>
                </form>
            </li>
            <li class="nav-item navitem"sec:authorize="isAnonymous()">
                <form th:action="@{/register}" th:method="get">
                    <button class="btn-link btn">Register</button>
                </form>
            </li>
            <li class="nav-item navitem"sec:authorize="isAnonymous()">
                <form th:action="@{/login}" th:method="get">
                    <button class="btn-link btn">Login</button>
                </form>
            </li>

            <li class="nav-item navitem" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn">Logout</button>
                </form>
            </li>
            <li class="navitem nav-item">
                <div class="dropdown">
                    <a class="btn btn-outline-secondary" href="#" role="button" id="dropdownMenuLink"
                       data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="/products/t-shirts">T-Shirts</a>
                        <a class="dropdown-item" href="/products/pullovers">Pullovers</a>
                        <a class="dropdown-item" href="/products/hats">Hats</a>
                    </div>
                </div>
            </li>
            <li class="nav-item navitem">
                <form method="post" action="/products/search" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                           name="keyword">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>
            <li class="nav-item navitem">
                <a class="nav-link" href="/aboutUs">About Us</a>
            </li>

        </ul>
    </ul>
</nav>

<div th:fragment="footer">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
    <script th:src="@{/js/custom2.js}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
